<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Hero Section -->
    <section class="page-hero-section trade-hero">
        <img src="./assets/images/contact/banner-img.png" alt="Contact Us" class="page-hero-bg">
        <div class="container-unlimited">
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section py-120">
        <div class="container-unlimited-md">
            <div class="row justify-content-center">
                <!-- Contact Info -->
                <div class="col-lg-5 text-center mb-5 mb-lg-0">
                    <h1 class="contact-main-title mb-4">CONTACT<br>UNLIMITED<br>MARINE</h1>
                    
                    <div class="contact-details mb-4">
                        <a href="https://maps.app.goo.gl/n8Lg32B6LNJRXcVt9" target="_blank" class="contact-address d-block mb-4">
                            2624 S. Hwy 127<br>Russell Springs, KY 42642
                        </a>
                        
                        <a href="tel:2708586911" class="contact-phone d-block mb-4">270.858.6911</a>
                    </div>
                    
                    <div class="contact-hours">
                        <h4 class="hours-title mb-2">HOURS</h4>
                        <p class="mb-1">Monday-Friday: 8AM - 5PM</p>
                        <p class="mb-1">Saturday: 8AM - 12PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-4 offset-lg-1">
                    <h3 class="form-title text-center mb-4">GET IN TOUCH</h3>
                    
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="tel" class="form-control" placeholder="Phone" required>
                        </div>
                        <div class="form-group mb-4">
                            <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn-global border-0 px-5">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Map Section -->
    <section class="map-section">
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-12 p-0">
                    <iframe 
                        src="https://maps.google.com/maps?q=2624+S.+Hwy+127+Russell+Springs,+KY+42642&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                        width="100%" 
                        height="600" 
                        frameborder="0" 
                        style="border:0;" 
                        allowfullscreen="" 
                        aria-hidden="false" 
                        tabindex="0">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
